<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>


<div class="container">
   <div id="leaf"><i class="fa fa-leaf" aria-hidden="true"></i></div>
  <h2>Pomodoro Clock</h2>
  <div id="headingDiv" class="row">
    <div class="col-xs-6" id="session">Session Length</div>
    <div class="col-xs-6" id="rest">Rest Length</div>
  </div>
  <div class="row" id="clockSetDiv">

    <div class="col-xs-6" id="sessionClockSet">
      <div class="col-xs-5" id="sessionMinus">-</div>
      <div class="col-xs-2" id="sessionMinutes"></div>
      <div class="col-xs-5" id="sessionPlus">+</div>
    </div>

    <div class="col-xs-6" id="restClockSet">
      <div class="row">
        <div class="col-xs-5" id="restMinus">-</div> 
        <div class="col-xs-2" id="restMinutes"></div>
        <div class="col-xs-5" id="restPlus">+</div>
      </div>  
    
    </div>
  </div>  
  
  <div id="mainClockRow" class="row">
    <div id="clockMessage">To start/pause the clock, please click on it &darr;</div>
    <div id="clockSession"></div>
    <div id="mainClock" ></div>
    <div id="tomato"></div> 
  </div>
</div>
